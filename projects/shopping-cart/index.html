<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N7FLGBM55G"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-N7FLGBM55G');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <script src="./helpers/fetchItem.js" defer></script>
    <script src="./helpers/fetchProducts.js" defer></script>
    <script src="./helpers/saveCartItems.js" defer></script>
    <script src="./helpers/getSavedCartItems.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  
  <body>
    <header class="header">
      <nav class="nav">
        <div class="container-title">
          <a class="title nav-link text-white" href="#cover"><strong>trybe</strong>shopping</a>
        </div>
        <div class="dropdown">
          <a class="material-icons-outlined cart-symbol nav-link" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false" style="font-size:45px;color:white">shopping_cart</a>
          <span class="cart-counter"></span>
          <ul class="dropdown-menu cart">
            <li><ul class="cart__items"></ul></li>
            <li class="total-price dropdown-item"></li>
            <li><button class="empty-cart dropdown-item" data-bs-target=".dropdown-menu"><b>Esvaziar carrinho</b></button></li>
          </ul>
        </div>        
      </nav>
    </header>
    <section id="cover" class="cover-container">
      <p class="cover-text">Sua compra<br>a um clique!</p>
    </section>
    <section class="forms-container">
      <form class="forms" action="" method="get" enctype="multipart/form-data">
        <select class="form-select order-options bg-dark text-white" aria-label="Ordenar por">
          <option selected>Ordenar:</option>
          <option value="1">Maior preço</option>
          <option value="2">Menor preço</option>
        </select>
        <div class="search-container">
          <input type="text" class="form-control input-search" placeholder="Pesquisar" aria-label="Pesquisar" aria-describedby="button-addon2">
          <button class="material-icons-outlined btn btn-dark btn-search" type="button" id="button-addon2">search</button>
        </div>
      </form>
    </section>
    <section class="items-container">
      <section class="items"></section>
    </section>
    <footer class="footer-container">
      <p class="footer-text">Um projeto Trybe, de Ibrahim Borba, 2022</p>
    </footer>
  </body>
</html>
